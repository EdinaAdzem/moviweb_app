<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Movie - MovieWeb</title>
</head>
<body>
    <h1>Update Movie</h1>
    <form method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ movie.name }}" required><br>
        <label for="director">Director:</label>
        <input type="text" id="director" name="director" value="{{ movie.director }}" required><br>
        <label for="year">Year:</label>
        <input type="number" id="year" name="year" value="{{ movie.year }}" required><br>
        <label for="rating">Rating:</label>
        <input type="number" id="rating" name="rating" step="0.1" value="{{ movie.rating }}" required><br>
        <button type="submit">Update Movie</button>
    </form>
    <a href="{{ url_for('user_movies', user_id=user_id) }}">Back to Movies List</a>
</body>
</html>
