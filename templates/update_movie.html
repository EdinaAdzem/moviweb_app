<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Update Movie - MovieWeb</title>
</head>
<body>
    <h1>Update Movie</h1>

    <div class="nav-container">
        <nav>
            <ul class="nav-list">
                <li><a href="{{ url_for('home') }}">Home</a></li>
                <li><a href="{{ url_for('list_users') }}">Users List</a></li>
                <li><a href="{{ url_for('user_movies', user_id=user_id) }}">Movies</a></li>
                <li><a href="{{ url_for('add_user') }}">Add User</a></li>
                <li><a href="{{ url_for('add_movie', user_id=user_id) }}">Add Movie</a></li>
            </ul>
        </nav>
    </div>

    <form method="post" action="{{ url_for('update_movie', user_id=user_id, movie_id=movie.id) }}">
        <label for="title">Movie Title:</label>
        <input type="text" id="title" name="title" value="{{ movie.name }}" required><br>
        <label for="director">Director:</label>
        <input type="text" id="director" name="director" value="{{ movie.director }}" required><br>
        <label for="year">Year:</label>
        <input type="number" id="year" name="year" value="{{ movie.year }}" required><br>
        <label for="rating">Rating:</label>
        <input type="number" id="rating" name="rating" value="{{ movie.rating }}" step="0.1" required><br>
        <button type="submit">Update Movie</button>
    </form>
    <a href="{{ url_for('user_movies', user_id=user_id) }}">Back to Movies List</a>
</body>
</html>
