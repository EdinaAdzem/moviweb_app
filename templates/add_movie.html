<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Add Movie - MovieWeb</title>
</head>
<body>
    <h1>Add New Movie</h1>

    <form method="post" action="{{ url_for('add_movie', user_id=user_id) }}">
    <label for="title">Movie Title:</label>
    <input type="text" id="title" name="title" required><br>
    <label for="rating">Rating:</label>
    <input type="number" id="rating" name="rating" step="0.1"><br>
    <button type="submit">Add Movie</button>
</form>
    <a href="{{ url_for('user_movies', user_id=user_id) }}">Back to Movies List</a>

    <footer>
        <div class="nav-container">
            <nav>
                <ul class="nav-list">
                    <li><a href="{{ url_for('home') }}">Home</a></li>
                    <li><a href="{{ url_for('list_users') }}">Users List</a></li>
                    <li><a href="{{ url_for('user_movies', user_id=1) }}">Movies</a></li>
                    <li><a href="{{ url_for('add_user') }}">Add User</a></li>
                    <li><a href="{{ url_for('add_movie', user_id=1) }}">Add Movie</a></li>
                    <li><a href="{{ url_for('update_movie', user_id=1, movie_id=1) }}">Update Movie</a></li>
                    <li><a href="{{ url_for('delete_movie', user_id=1, movie_id=1) }}">Delete Movie</a></li>
                </ul>
            </nav>
        </div>
    </footer>
</body>
</html>
