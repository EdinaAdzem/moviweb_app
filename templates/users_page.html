<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users - MovieWeb App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>Users</h1>
        <nav>
            <ul>
                <li><a href="{{ url_for('home') }}">Home</a></li>
                <li><a href="{{ url_for('list_users') }}">Users List</a></li>
                <li><a href="{{ url_for('add_movie') }}">Add Movie</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>List of Users</h2>
        <ul>
            {% for user in users %}
            <li><a href="{{ url_for('user_movies', user_id=user.id) }}">{{ user.name }}</a></li>
            {% endfor %}
        </ul>
    </main>

    <footer>
        <p>&copy; 2024 MoviWeb App</p>
    </footer>
</body>
</html>
