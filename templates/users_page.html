<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users - MovieWeb App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <img src="{{ url_for('static', filename='header_logo.png') }}" alt="Header Logo" class="header-logo">
        <p>List of users existing in the DB</p>
    </header>

    <main>
        <div class="nav-container">
            <nav>
                <ul class="nav-list">
                    <li><a href="{{ url_for('home') }}">Home</a></li>
                    <li><a href="{{ url_for('list_users') }}">Users List</a></li>
                    <li><a href="{{ url_for('add_user') }}">Add User</a></li>
                    <li><a href="{{ url_for('select_user') }}">Select User</a></li>
                </ul>
            </nav>
        </div>

        <h2>List of Users</h2>
        <div class="nav-container">
            <table class="user-table">
                <thead>
                    <tr>
                        <th>User ID</th>
                        <th>User Name</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for user in users %}
                        <tr>
                            <td>{{ user.id }}</td>
                            <td>
                                <a href="{{ url_for('user_movies', user_id=user.id) }}">{{ user.name }} - <i class="fas fa-film" title="View Movies"></i></a>
                            </td>
                            <td>
                                <a href="{{ url_for('add_movie', user_id=user.id) }}">Add Movie</a>
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>


    </main>

    <footer>
        <a class="back-button" href="{{ url_for('home') }}">Back to Home</a>
    </footer>
</body>
</html>
