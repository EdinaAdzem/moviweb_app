<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users - MovieWeb App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <p>List of users existing in the DB</p>
    </header>

    <main>
        <div class="nav-container">
            <nav>
                <ul class="nav-list">
                    <li><a href="{{ url_for('home') }}">Home</a></li>
                    <li><a href="{{ url_for('list_users') }}">Users List</a></li>
                    <li><a href="{{ url_for('user_movies', user_id=1) }}">Movies</a></li>
                    <li><a href="{{ url_for('add_user') }}">Add User</a></li>
                    <li><a href="{{ url_for('add_movie', user_id=1) }}">Add Movie</a></li>
                    <li><a href="{{ url_for('update_movie', user_id=1, movie_id=1) }}">Update Movie</a></li>
                    <li><a href="{{ url_for('delete_movie', user_id=1, movie_id=1) }}">Delete Movie</a></li>
                </ul>
            </nav>
        </div>

        <h2>List of Users</h2>
        <div class="nav-container">
            <table class="user-table">
                <thead>
                    <tr>
                        <th>User ID</th>
                        <th>User Name</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for user in users %}
                        <tr>
                            <td>
                                {{ user.id }}
                            </td>
                            <td>
                                <a href="{{ url_for('user_movies', user_id=user.id) }}">{{ user.name }}</a>
                            </td>
                            <td>
                                <a href="{{ url_for('add_movie', user_id=user.id) }}">Add Movie</a>
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>


    </main>

    <footer>
        <a class="back-button" href="{{ url_for('home') }}">Back to Home</a>
    </footer>
</body>
</html>
